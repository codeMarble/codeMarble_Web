    <script>
    var index = 0

    function changeGameBoard(moveWay, maxStep) {
        if(moveWay == 1) {
            if(index < maxStep) {
                document.getElementById("table"+index).style.zIndex=1;
                index += 1;
                document.getElementById("table"+index).style.zIndex=2;
            }
        }
        else {
            if(index > 0) {
                document.getElementById("table"+index).style.zIndex=1;
                index -= 1;
                document.getElementById("table"+index).style.zIndex=2;
            }
        }
        document.getElementById("set").reload();
    }
    </script>
